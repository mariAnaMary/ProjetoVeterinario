<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>{{ Titulo }}</title>
</head>
<body>
{# --- NAV --- #}
    <section class="Nav">
        <a href="/" class="Logo">
            <img class="IconLogo" src="../static/pet-care.png">
            <p class="TextoNav"><strong>Consultório veterinário</strong></p>
        </a>
        <div class="Rotas">
            <a class="TextoNav" href="/cadastro">Cadastro</a>
            <a class="TextoNav" href="/exibir">Animais Cadastrados</a>
        </div>
    </section>
    <section class="Cadastro">
        <div class="card">
          <div class="page-header">
              <h1>CADASTRE SEU ANIMALZINHO</h1>
          </div>
          <form action="/criar" method="post">
            <fieldset style="border: none">
              <div class="form-group">
                   <label for="especie">Espécie</label>
                    <select id="especie" name="especie" required>
                      <option value="" selected>Selecionar uma espécie</option>
                      <option value="Cachorro">Cachorro</option>
                      <option value="Gato">Gato</option>
                    </select>
               </div>
              <div class="form-grupo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
              </div>
              <div class="form-grupo">
                <label for="peso">Peso</label>
                <input type="text" id="peso" name="peso" class="form-control">
              </div>
              <button class="btn-form" type="submit">Cadastrar animal</button>
            </fieldset>
          </form>
    </div>
    <button class="voltar">
        <a href="/">Voltar</a>
    </button>
    </section>
{# --- RODAPÉ- --- #}
    <div class="rodape2"></div>
</body>
</html>
