<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>{{ Titulo }}</title>
</head>
<body>
{# --- NAV --- #}
    <section class="Nav">
        <a href="/" class="Logo">
            <img class="IconLogo" src="../static/pet-care.png">
            <p class="TextoNav"><strong>Consultório veterinário</strong></p>
        </a>
        <div class="Rotas">
            <a class="TextoNav" href="/cadastro">Cadastro</a>
            <a class="TextoNav" href="/exibir">Animais Cadastrados</a>
        </div>
    </section>

    <section class="Exibir">
        <h1>{{ Titulo }}</h1>
         {% for animal in lista %}
            <div class="card2">
                {% if animal[0] == 'Cachorro' %}
                    <img class="imgCadastrados" src="../static/dog.png" alt="Cachorro">
                {% else %}
                    <img class="imgCadastrados" src="../static/cat.png" alt="Gato">
                {% endif %}
                <p>Nome: {{ animal[1] }}</p>
                <p>Peso: {{ animal[2] }}</p>
            </div>
         {% endfor %}
        <div>
            <a href="/">Voltar à Página Inicial</a>
        </div>
    </section>
    <div class="rodape3"></div>
</body>
</html>
